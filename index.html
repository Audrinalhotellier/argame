<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/style2.css">
</head>
<body>

  <!-- Ajouter cet élément audio pour le son d'ambiance -->
  <audio id="ambianceAudio" loop>
    <source src="./assets/ambiance.mp3" type="audio/mp3" />
    Your browser does not support the audio tag.
  </audio>

  <div>
    <a href="./html/QR1.html">jeux</a><br>
    <a href="./html/credit.html">crédit</a>
  </div>

  <!-- Ajouter un bouton pour permettre à l'utilisateur de déclencher la lecture -->
  <button onclick="initAudio()">Activer le son</button>

  <script>
    var ambianceAudio = document.getElementById("ambianceAudio");

    // Fonction pour initialiser la lecture du son
    function initAudio() {
      ambianceAudio.play();
      
      // Désactiver le bouton après le déclenchement de la lecture
      var boutonSon = document.querySelector("button");
      boutonSon.disabled = true;
    }

    // Mise à jour : Arrêter le son lorsque la page est fermée
    window.onbeforeunload = function () {
      ambianceAudio.pause();
      ambianceAudio.currentTime = 0;
    };
  </script>

</body>
</html>
