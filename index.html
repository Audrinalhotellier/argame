<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/style2.css">
  <link rel="stylesheet" href="./css/css.css">
</head>
<body>

  <!-- Ajouter cet élément audio pour le son d'ambiance -->
  <audio id="ambianceAudio" loop>
    <source src="./assets/ambiance.mp3" type="audio/mp3" />
    Your browser does not support the audio tag.
  </audio>

  <div>
    <a href="./html/QR1.html">jeux</a><br>
    <a href="./html/credit.html">crédit</a>
  </div>

  <!-- Bouton pour activer/désactiver le son -->
  <button class="volume" onclick="toggleAudio()">
    <input type="checkbox" id="volumeCheckbox">
    <svg viewBox="0 0 108 96">
      <path d="M7,28 L35,28 L35,28 L59,8 L59,88 L35,68 L7,68 C4.790861,68 3,66.209139 3,64 L3,32 C3,29.790861 4.790861,28 7,28 Z"></path>
     
    </svg>
  </button>

  <script>
    var ambianceAudio = document.getElementById("ambianceAudio");

    // Fonction pour activer ou désactiver le son
    function toggleAudio() {
      // Vérifier si le son est en pause
      if (ambianceAudio.paused) {
        ambianceAudio.play(); // Si en pause, le démarrer
      } else {
        ambianceAudio.pause(); // Sinon, le mettre en pause
      }
    }

    // Mise à jour : Arrêter le son lorsque la page est fermée
    window.onbeforeunload = function () {
      ambianceAudio.pause();
      ambianceAudio.currentTime = 0;
    };
  </script>

</body>
</html>
