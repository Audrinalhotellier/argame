<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/style2.css">
</head>
<body>

  <!-- Ajouter cet élément audio pour le son d'ambiance -->
  <audio id="ambianceAudio" loop>
    <source src="./assets/ambiance.mp3" type="audio/mp3" />
    Your browser does not support the audio tag.
  </audio>

  <div>
    <a href="./html/QR1.html">jeux</a><br>
    <a href="./html/credit.html">crédit</a>
  </div>

  <!-- Bouton pour activer/désactiver le son -->
  <button onclick="toggleAudio()">Activer/Désactiver le son</button>

  <script>
    var ambianceAudio = document.getElementById("ambianceAudio");

    // Fonction pour activer ou désactiver le son
    function toggleAudio() {
      // Vérifier si le son est en pause
      if (ambianceAudio.paused) {
        ambianceAudio.play(); // Si en pause, le démarrer
      } else {
        ambianceAudio.pause(); // Sinon, le mettre en pause
      }
    }

    // Mise à jour : Arrêter le son lorsque la page est fermée
    window.onbeforeunload = function () {
      ambianceAudio.pause();
      ambianceAudio.currentTime = 0;
    };
  </script>

</body>
</html>
